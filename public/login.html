<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">로그인</h2>
    <form id="login-form" class="space-y-4">
      <input type="text" id="username" placeholder="아이디" class="w-full px-4 py-2 border rounded" required>
      <input type="password" id="password" placeholder="비밀번호" class="w-full px-4 py-2 border rounded" required>
      <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">로그인</button>
    </form>
    <p id="error-msg" class="text-red-500 text-sm mt-4 text-center hidden">로그인 실패</p>
  </div>

  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        // 예시 로그인 처리 (실제론 서버 POST 요청 필요)
        if (username === 'test' && password === '1234') {
          localStorage.setItem('token', 'mocktoken123');
          localStorage.setItem('username', username);
          window.location.href = '/';
        } else {
          document.getElementById('error-msg').classList.remove('hidden');
        }
      } catch (err) {
        document.getElementById('error-msg').classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
